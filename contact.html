<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us </h2>

                <input type="text" class="field" placeholder="Enter your name">
                <input type="email" class="field" placeholder="Enter your email">
                <input type="text" class="field" placeholder="Typr the food or drink name">
                <textarea class="field area" placeholder="Write your massage or review here"></textarea>
                <button class="contact-btn">Send</button>

            </div>
        </div><br><br>
        <div class="contact-box">
        <div class="photo-left"></div>
            <div class="icon-right">
                <h2>Our Gmail Account </h2>
                <p>bigbite@gmail.com</p> <br><br>
                <h2>Follow Us </h2>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-comment"></i>
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>


</body>
</html>
